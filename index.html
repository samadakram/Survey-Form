<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>FCC: Survey Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <h1 id="title">freeCodeCamp Survey Form</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
                <p class="lead font-italic" id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
        <div class="row cont">
            <form action="#" class="mr-auto ml-auto" id="survey-form">
                <div class="col-md-12">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="col-md-12 form-group">
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required >
                </div>
                <div class="col-md-12">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="col-md-12 form-group">
                    <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control" required >
                </div>
                <div class="col-md-12">
                    <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
                </div>
                <div class="col-md-12 form-group">
                    <input type="number" name="age" id="number" placeholder="Age" min="10" max="99" class="form-control">
                </div>
                <div class="col-md-12">
                    <p>Which option best describes your current role?</p>
                </div>
                <div class="col-md-12 form-group">
                    <select id="dropdown" class="form-control">
                        <option disabled selected>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="radio" name="definitely" id="radio-btn" class="input-radio"> Definitely
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="radio" name="maybe" id="radio-btn" class="input-radio"> Maybe
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="radio" name="not-sure" id="radio-btn" class="input-radio"> Not sure
                    </label>
                </div>
                <div class="col-md-12">
                    <p>What would you like to see improved? <span class="clue">(Check all that apply)</span></p>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Front-end Projects" class="input-checkbox">Front-end Projects
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Back-end Projects" class="input-checkbox">Back-end Projects
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Data Visualization" class="input-checkbox">Data Visualization
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Challenges" class="input-checkbox">Challenges
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Open Source Community" class="input-checkbox">Open Source Community
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Gitter help rooms" class="input-checkbox">Gitter help rooms
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Videos" class="input-checkbox">Videos
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="City Meetups" class="input-checkbox">City Meetups
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Wiki" class="input-checkbox">Wiki
                    </label>
                </div>
                <div class="col-md-12">
                    <label>
                        <input type="checkbox" value="Forum" class="input-checkbox">Forum
                    </label>
                </div>
                <div class="col-md-12 form-group">
                    <label>
                        <input type="checkbox" value="Additional Courses" class="input-checkbox">Additional Courses
                    </label>
                </div>
                <div class="col-md-12">
                    <p>Any comments or suggestions?</p>
                </div>
                <div class="col-md-12">
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="col-md-12">
                    <button type="submit" id="submit" class="btn submit-button">
                        Submit
                      </button>
                </div>
            </form>
        </div>
    </div>
    

    <!-- jquery and Js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
